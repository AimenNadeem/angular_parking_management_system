<div class="searchFit">

    <form [formGroup]="this.usersFrom">
        <div class="row1">
            <label>From Date:</label>
            <input class="dateFrom" placeholder="YYYY-MM-DD" formControlName="fromDate">
            
            <label>To Date:</label>
            <input class="dateTo"  placeholder="YYYY-MM-DD" formControlName="toDate">
            </div>
        
            <div class="row2">
            <label>Employee Rank:</label>
            <input class="rankBox"  placeholder="(i.e. OG)" formControlName="rank">
            
            <label>Vehicle Type:</label>
            <input class="vehicleTypeBox"  placeholder="(i.e. Alto)" formControlName="vehicleType">
            </div>
            <button mat-raised-button class="reportBtn" type="submit" (click)="submitUserForm();">
                Generate Report <img [src]="this.reportIcon" width="20px" height="20px"/>
            </button>        
    </form>

    <button mat-raised-button *ngIf="reportGenerated===true" (click)="this.goToReport();">
        Report Generated <img [src]="this.reportGifIcon" width="25px" height="25px"/>
    </button>

</div>

<div class="userTableFit">
    <table>
        <tr>
            <td>Employee ID</td>
            <td>Employee Name</td>
            <td>Username</td>
            <td>Employee Rank</td>
            <td>Employee Email</td>
            <td>Actions</td>
        </tr>
        <tr *ngFor="let user of usersData.data">
            <td>{{user.employeeId}}</td>
            <td>{{user.employeeName}}</td>
            <td>{{user.userName}}</td>
            <td>{{user.rankVal}}</td>
            <td>{{user.email}}</td>
            <td>
                <button mat-raised-button class="removeUserBtn" (click)="this.removeUser(user.employeeId)">Delete</button>
            </td>
        </tr>
    </table>
</div>
